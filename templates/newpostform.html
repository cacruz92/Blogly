{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<h2>Add Post for {{user.first_name}} {{user.last_name}}</h2>

  <form action="/users/{{user.id}}/posts/new" method="POST">

    <label for="title">Title:</label>
    <input type="text" name="title" id="title" placeholder="Enter title">
    <br>
    <label for="content">Content:</label>
    <textarea type="textarea" name="content" id=content" placeholder="Once upon a time...">
    </textarea>
    
    <div>
      {% for tag in tags %}
      <input type="checkbox" value="{{tag.id}}" id="tag_{{tag.id}}" name="tags">
      <label for="tag_{{tag.id}}">{{tag.name}}</label>
      {% endfor %}
    </div>
    
    <button>Add</button>
  </form>
  <form action="/users/{{user.id}}">
    <button>Cancel</button>
  </form>

{% endblock %}
