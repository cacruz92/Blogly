{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

  <h1>Users</h1>
  <ul>
    {% for user in users %}
    <a href="google.com">{{user.first_name}} {{user.last_name}}</a>
    {% endfor %}
  </ul>

  <form action="/users/new">
    <button>Add User</button>
  </form>

{% endblock %}
