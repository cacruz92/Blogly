{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
<h2>Edit a Tag</h2>

  <form action="/tags/{{tag.id}}/edit" method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{{tag.name}}">
    <button>Edit</button>
  </form>

  <form action="/tags/{{tag.id}}">
    <button>Cancel</button>
  </form>

{% endblock %}
